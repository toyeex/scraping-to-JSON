<!DOCTYPE html>
<html lang="en">
<head>
  <title>Scrape Detik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/">Tutorial Scrape</a>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/idrates">Scrape ID Rates</a>
        </li>
    </ul>
</nav>

<h1 style="text-align:center">Uji Coba Scrape dengan Beautiful Soup di www.detik.com</h1>
<br>

<div class="container">
  <h2>Rate Rupiah</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>Inverse Rate</th>
      </tr>
    </thead>
    <tbody>
    {%for i in data %}
      <tr>
        <td>{{i['code']}}</td>
        <td>{{i['name']}}</td>
        <td>{{i['date']}}</td>
        <td>{{i['inverseRate']}}</td>
      </tr>
    {%endfor%}
    </tbody>
  </table>
</div>

</body>
</html>
